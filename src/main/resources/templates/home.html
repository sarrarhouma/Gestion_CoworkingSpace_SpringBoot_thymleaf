<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      color: #007bff;
    }

    .card {
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Navbar -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Bouton de déconnexion en haut à droite -->
    <form th:action="@{/logout}" method="post" class="logout-btn">
      <button type="submit" class="btn btn-danger">Déconnexion</button>
    </form>
<!--    <div>-->
<!--      <span th:if="${#authentication}" class="me-3">-->
<!--        Connecté en tant que : <b th:text="${#authentication.getName()}"></b>-->
<!--        (<span th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:text="'ADMIN'"></span>-->
<!--         <span th:if="${#authorization.expression('hasRole(''USER'')')}" th:text="'USER'"></span>)-->
<!--      </span>-->
<!--      <a th:if="${#authentication}" href="/logout" class="btn btn-danger btn-sm">Déconnexion</a>-->
<!--    </div>-->
  </div>

  <!-- Main Content -->
  <h1 class="mb-5">Gestion Coworking Space</h1>
  <div class="row">
    <!-- Salles -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Salles</h5>
          <p class="card-text">Gérez les salles de réunion disponibles.</p>
          <a href="/rooms" class="btn btn-primary">Voir les salles</a>
        </div>
      </div>
    </div>
    <!-- Membres -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Membres</h5>
          <p class="card-text">Gérez les membres de votre espace.</p>
          <a href="/members" class="btn btn-primary">Voir les membres</a>
        </div>
      </div>
    </div>
    <!-- Réservations -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Réservations</h5>
          <p class="card-text">Consultez et gérez les réservations.</p>
          <a href="/reservations" class="btn btn-primary">Voir les réservations</a>
        </div>
      </div>
    </div>
    <!-- Abonnements -->
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <h5 class="card-title">Abonnements</h5>
          <p class="card-text">Gérez les abonnements des membres.</p>
          <a href="/subscriptions" class="btn btn-primary">Voir les abonnements</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
