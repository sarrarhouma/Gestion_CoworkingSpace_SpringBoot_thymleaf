<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${room.id != null ? 'Modifier une salle' : 'Ajouter une salle'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: bold;
      color: #007bff;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #565e64;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Titre dynamique selon ajout ou modification -->
  <h1 class="text-center mb-4" th:text="${room.id != null ? 'Modifier une salle de réunion' : 'Ajouter une salle de réunion'}"></h1>

  <!-- Formulaire -->
  <form th:action="@{${room.id != null ? '/rooms/admin/edit/' + room.id : '/rooms/admin/add'}}" th:object="${room}" method="post">
    <!-- Nom -->
    <div class="mb-3">
      <label for="name" class="form-label">Nom :</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nom de la salle" required>
    </div>

    <!-- Capacité -->
    <div class="mb-3">
      <label for="capacity" class="form-label">Capacité :</label>
      <input type="number" id="capacity" th:field="*{capacity}" class="form-control" placeholder="Capacité de la salle" required>
    </div>

    <!-- Disponible -->
    <div class="mb-3">
      <label for="available" class="form-label">Disponible :</label>
      <select id="available" th:field="*{available}" class="form-select">
        <option value="true" th:selected="*{available}">Oui</option>
        <option value="false" th:selected="!*{available}">Non</option>
      </select>
    </div>

<!--    &lt;!&ndash; Image &ndash;&gt;-->
<!--    <div class="mb-3">-->
<!--      <label for="imagePath" class="form-label">Image (URL) :</label>-->
<!--      <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control" placeholder="URL de l'image">-->
<!--    </div>-->

    <!-- Boutons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" th:text="${room.id != null ? 'Modifier' : 'Ajouter'}"></button>
      <a href="/rooms" class="btn btn-secondary">Annuler</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
